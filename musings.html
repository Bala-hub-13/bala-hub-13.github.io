<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=DM+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musings</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="home">
    <div class="background-cube"></div>
    <div class="content">
    <a href="/" style="position: fixed; top: 1rem; left: 1rem; z-index: 1000;">
      <img src="/assets/cube.png" 
        style="width: 100px; height: 100px; opacity: 0.8; transition: transform 0.2s, opacity 0.2s;">
    </a>
    <style>
  /* Base cube style */
  #home-cube {
    width: 80px;
    height: 80px;
    opacity: 0.8;
    transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
  }

  /* Hover/tap feedback */
  #home-cube:hover, #home-cube:active {
    transform: rotate(10deg) scale(1.05);
    opacity: 1;
    filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
  }

  /* Slight rotation on page load */
  @keyframes cube-intro {
    0%   { transform: rotate(-8deg) scale(0.98); opacity: 0; }
    60%  { transform: rotate(6deg) scale(1.02); opacity: 1; }
    100% { transform: rotate(0deg) scale(1); }
  }

  #home-cube.loaded {
    animation: cube-intro 1.4s ease-out;
  }

  /* Responsive tweaks for smaller screens */
  @media (max-width: 600px) {
    #home-cube {
      width: 100px;
      height: 100px;
    }
  }
</style>  
    </div>
    <header>
      <h1>Musings</h1>
        <p style="font-style: italic; color: #aaa; margin-top: 0.5rem;">
          "Some interactions leave an indelible mark. And that's that."
        </p>
    </header>
    <main>
      <section>
        <h2>What Iâ€™ve managed to think, written down before it <span style="
            opacity: 0.3;
            transition: opacity 0.6s ease-in-out, text-shadow 0.6s ease-in-out;
           " 
            onmouseover="this.style.opacity='1'; this.style.textShadow='0 0 8px #ff6b6b';"
            onmouseout="this.style.opacity='0.3'; this.style.textShadow='none';">
           vanished</span>.</h2> <!-- some interactions leave an indelible mark -->
        <nav>
          <ul>
            <li><a href="On the Futility of Complete Understanding.html">On the Futility of Complete Understanding</a></li>
            <li><a href="Plans.html">Plans</a></li>
          </ul>
        </nav>
      </section>
    </main>
    <script>
      const cubeImg = document.querySelector('a[href="/"] img');
      cubeImg.addEventListener('mouseover', function() {
        this.style.transform = 'rotate(10deg)';
        this.style.opacity = '1';
      });
      cubeImg.addEventListener('mouseout', function() {
        this.style.transform = 'rotate(0deg)';
        this.style.opacity = '0.8';
      });
        document.addEventListener("DOMContentLoaded", function() {
    const cube = document.getElementById('home-cube');
    requestAnimationFrame(() => cube.classList.add('loaded'));
  });
    </script>
  </body>
</html>
